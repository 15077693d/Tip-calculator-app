<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="splitter-wrapper">
      <img id="splitter-logo" alt="splitter logo" src="./images/logo.svg" />
      <div class="board-wrapper">
        <form id="calculator" onSubmit="return false">
          <div class="calculator-input-wrapper">
            <div class="calculator-label-container">
              <label for="bill-amount">Bill</label>
              <label id="bill-amount-error">Can't be zero</label>
            </div>
            <div class="calculator-input-container">
              <img src="./images/icon-dollar.svg" alt="bill icon" />
              <input id="bill-amount" type="number" class="calculator-input" />
            </div>
          </div>
          <div class="calculator-input-wrapper">
            <div class="calculator-label-container">
              <label for="tip-percentage">Select Tip %</label>
              <label id="tip-percentage-error">Can't be zero</label>
            </div>
            <div id="tip-percentage" class="calculator-tip-selector-container">
              <button class="tip-btn" id="tip-percentage-5">5%</button>
              <button class="tip-btn" id="tip-percentage-10">10%</button>
              <button class="tip-btn" id="tip-percentage-15">15%</button>
              <button class="tip-btn" id="tip-percentage-25">25%</button>
              <button class="tip-btn" id="tip-percentage-50">50%</button>
              <!-- <button class="tip-btn" id="tip-percentage-custom">Custom</button> -->
              <input id="tip-percentage-custom" />
            </div>
          </div>
          <div class="calculator-input-wrapper">
            <div class="calculator-label-container">
              <label for="number-of-people">Number of People</label>
              <label id="number-of-people-error">Can't be zero</label>
            </div>
            <div class="calculator-input-container">
              <img src="./images/icon-person.svg" alt="person icon" />
              <input
                id="number-of-people"
                type="number"
                class="calculator-input"
              />
            </div>
          </div>
        </form>
        <div class="modal-container">
          <div class="data-wrapper">
            <div class="data-container">
              <div class="data-label-container">
                <label> Tip Amount </label>
                <label> / person </label>
              </div>
              <p id="tip-amount-result">$0.00</p>
            </div>
            <div class="data-container">
              <div class="data-label-container">
                <label> Total </label>
                <label> / person </label>
              </div>
              <p id="total-amount-result">$0.00</p>
            </div>
          </div>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
